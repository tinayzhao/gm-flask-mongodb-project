<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "../static/css/style.css"/>

    <link rel="icon" href="../static/assets/bear.png">

    <title>Bear Spotting</title>
  </head>
  <body id="home">
    <nav class="navbar navbar-dark" style="background-color: rgb(10, 24, 40);">
        <ul class="navbar-nav">
          <li class="mr-4 mt-2">
            <a href="https://www.youtube.com/watch?v=hRBOnA0ak4w"><img id="bear-icon" src="https://images.emojiterra.com/google/android-12l/512px/1f43b.png" alt="Bear Emoji" width="5%"></a> 
          </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row row-padding greeting-center">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1>Home Page</h1>
          </div>
        </div>
        <div class="row row-padding greeting-center">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p id="intro-text">Welcome to your account, {{user}}. The pictures on this page are what you have contributed to the website.</p>
          </div>
        </div>
        <div class="row row-padding signout-center">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <a href="/signout"><button type="button" class="btn btn-light">Signout</button></a>
          </div>
        </div>
        <div class="row row-padding"></div>
        <div class="row row-padding"></div>
        <div class="row row-padding greeting-center">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p id="intro-text">Upload links to pictures below!</p>
          </div>
        </div>
        <div class="row row-padding upload-center">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <form method="post" action="/upload">
                <div class="row-padding">
                  <label for="img-link">Image Link:</label>
                  <input type="text" name="img-link" value="">
                </div>
                <input class="submit-center" type="submit" value="Submit">
            </form>
          </div>
        </div>
        {% for img in images %}
          <div class="row row-padding home-bear-images-center">
            <div class="col-sm-15 col-md-7 col-lg-7">
              <img id="bear-pic" src={{img}} alt="Bear Picture">
            </div>
          </div>
        {% endfor %}
    </div>
    <footer>
      <p>Made with â™¡ by Tina in 2023</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
